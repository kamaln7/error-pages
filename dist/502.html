<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        p {
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: #000;
            font-size: 14px;
            margin-top: -50px;
        }

        p.code {
            font-size: 24px;
            font-weight: 500;
            border-bottom: 1px solid #e0e1e2;
            padding: 0 20px 15px;
        }

        p.text {
            margin: 0;
        }

        a,
        a:visited {
            color: #aaa;
        }
    </style>
</head>

<body>
    <p class="code">
        502
    </p>
    <p class="text">
        Bad gateway <a href="https://httpstatuses.com/502" target="_blank" rel="noopener">What does this mean?</a></p>
</body>

</html>
